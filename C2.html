                try {

                        throw alert("Fun() Has No Parameter");
                        throw "undefiend Value";

                    }
                        //throw "Fun() Has No Parameter";
                        
                    if(isNaN(x)) 
                    {
                        throw alert("That isnot a number PLz try again"); 
                        throw "undefiend Value" ; 
                    }
                            
                }

                finally
                {
                     message.innerHTML = "";
                }
               
                message.innerHTML = "Correct Value = " + x
                
            }
        </script>
    </body>
