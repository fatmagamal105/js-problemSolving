<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4</title>
</head>
<body>

    <p id = "demo"></p>
    <p id="demo3"></p>
    
    <script>
        const obj = {
    id: new Number,
    name: new String,
    country: new String,

    getSetGen: () => {
        obj.setId = (x) => obj.id = x; 
        obj.getId = () => obj.id;
        obj.setName = (x) => obj.name = x; 
        obj.getName = () => obj.name;
        obj.setCountry = (x) => obj.country = x; 
        obj.getCountry = () => obj.country;
        obj.printVals = () => `Id = ${obj.id}, Name = ${obj.name}, Country = ${obj.country}`;
    }
        }

        var newObj = obj;
        newObj.getSetGen();
        newObj.setId(1);
        newObj.setName('Fatma');
        newObj.setCountry('Assuit');
        document.getElementById("demo").innerHTML = (newObj.printVals());


        var newObj1 = obj;
        newObj1.getSetGen();
        newObj1.setId(2);
        newObj1.setName('Gamal');
        newObj1.setCountry('Assuit');
        document.getElementById("demo3").innerHTML = (newObj1.printVals());
    </script>
</body>
</html>
