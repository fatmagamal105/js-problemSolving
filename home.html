<html>
<head>
<title>Demo of Image moving across screen in JavaScript</title>
    <script >

    function reset1(){
        clearTimeout(my_time);
        document.getElementById('i1').style.right= "90px";
        document.getElementById('i1').style.top= "120px";
        document.getElementById('i2').style.left= "30px";
        document.getElementById('i2').style.top= "120px";
        document.getElementById('i3').style.left= "200px";
        document.getElementById('i3').style.top= "120px";
        document.getElementById("msg").innerHTML="";
    }

    function disp(){
        var step=1; // Change this step value
        //alert("Hello");
        
        var y=document.getElementById('i1').offsetTop;
        var x=document.getElementById('i1').offsetLeft;
            document.getElementById("msg").innerHTML="X: " + x  + " Y : " + y
        if(y < 500 ){
            y= y +step;
            document.getElementById('i1').style.top= y + "px"; // vertical movment
        }else{
            if(x < 800){
                x= x +step;
                document.getElementById('i1').style.left= x + "px";//horizontal move
            }
        }

        var y=document.getElementById('i2').offsetTop;
        var x=document.getElementById('i2').offsetLeft;
            document.getElementById("msg").innerHTML="X: " + x  + " Y : " + y
        if(y < 500 ){
            y= y +step;
            document.getElementById('i2').style.top= y + "px"; // vertical movment
        }else{
            if(x < 800){
                x= x +step;
                document.getElementById('i2').style.left= x + "px";//horizontal move
            }
        }

        var y=document.getElementById('i3').offsetTop;
        var x=document.getElementById('i3').offsetLeft;
            document.getElementById("msg").innerHTML="X: " + x  + " Y : " + y
        if(y < 100 ){
            y= y +step;
            document.getElementById('i3').style.top= y + "px"; // vertical movment
        }else{
            if(x < 800){x= x +step;
                document.getElementById('i3').style.left= x + "px";//horizontal move
            }
        }
    }

    function timer(){
        disp();
        my_time=setTimeout('timer()',10);
    }

    </script>
</head>
<body >
    <img src= Top.jpg id='i1' style="position:absolute; right: 90; top: 120;">
    <img src= icon1.gif id='i2' style="position:absolute; left: 30; top: 120;">
    <img src= icon2.gif  id='i3' style="position:absolute; left: 200; top: 120;">
    <br><br><br><br>
    <input type=button onClick=timer() value='Start'>
    <input type=button onClick=reset1() value='Reset'>
    <div id='msg'></div>

</body>
</html>
