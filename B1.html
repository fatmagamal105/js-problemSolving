<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bom B.1 && B.2 EX</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper img" style="background-image: url(images/img.jpg);">
						<div class="row">
							<div class="col-md-9 col-lg-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">let know what are you</h3>
									<div id="form-message-warning" class="mb-4"></div> 
										<div id="form-message-success" class="mb-4">
										    Your message was sent, thank you!
										</div>
                                        <p style="font-weight: 700;">Get ASCII CODE</p>


                                        <input id = "input1" type="text">
                                        <h5 id="myHeader" style="color: #559550;"></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <script>

        var myInput  = document.getElementById("input1");
        var myHeader = document.getElementById("myHeader");
    
        myInput.onkeyup = function() {
    
            "user strict";
    
            var myValue = myInput.value;
            myHeader.innerHTML = "ASCI CODE of " + myValue + " = " + myValue.charCodeAt(0);
    
            var specialChar = event.which || event.keyCode;
    
            if(specialChar == 16)
            {
                myHeader.innerHTML = "You pressed Shift key and its ASCII code = " + specialChar;
            }else if(specialChar == 17)
            {
                myHeader.innerHTML = "You pressed ctrl key and its ASCII code = " + specialChar;
            }
            else if(specialChar == 18)
            {
                myHeader.innerHTML = "You pressed Alt key and its ASCII code = " + specialChar;
            }
            else if(specialChar == 09)
            {
                myHeader.innerHTML = "You pressed Tab key and its ASCII code = " + specialChar;
            }
        }
    
        //B1 TO PREVENT RIGHT CLICK
        window.oncontextmenu = function(e) {
    
            'use strict';
    
            e.preventDefault();
    
            myHeader.textContent = 'can not right Click on this Page'
        }
        
    </script>
    
    </body>
    </html>
