	<section class="ftco-section">

			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">

									<h3 class="mb-4" style="text-align: center; color:#b2cfac; font-weight: 800;">REGISTRATION FORM</h3>
                                    </h3>
                                    <form id = "myForm"name ="form1" action="child.html" method="get">
                                        <label for="name">Name:</label>
                                        <input name="name" type="text" required class="form-control">
                                        <label for="job">Job Title:</label>
                                        <input name="job" type="text" required class="form-control">
                                        <label for="address">Address:</label>
                                        <input name="address" type="text" required class="form-control">
                                        <label for="email">Email:</label>
                                        <input name="email" type="email" required class="form-control">
                                        <label for="phone">Mobile:</label>
                                        <input name="phone" type="text" required class="form-control">
                                        <label>Select Your Gender:</label>
                                        <span >Gender</span><br>
                                        <input type="radio" value="male" name="gender" id="male">
                                        <label for="male">Male</label><br>
                                        <input type="radio" value="female" name="gender" id="female">
                                        <label for="female">Female</label><br>
                                        <button id="btn" onclick="continueSubmision()" class="btn btn-primary">Load new document</button>
                                        
                                    </form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
